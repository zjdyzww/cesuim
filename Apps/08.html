<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <script src="./viewerCesiumNavigationMixin.min.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .btn {
            color: red;
            font-size: 60px;
            position: absolute;
            z-index: 1900;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div class="btn">+</div>
<div class="btn">-</div>
<script>

    let viewer = new Cesium.Viewer('cesiumContainer', {
        animation: false, // 动画控制，默认true
        baseLayerPicker: false, // 地图切换控件(底图以及地形图)是否显示,默认显示true
        geocoder: false, // 地名查找,默认true
        timeline: false, // 时间线,默认true
        homeButton: false, // 主页按钮，默认true
        navigationHelpButton: false, // 是否显示帮助信息控件
        fullscreenButton: false, // 全屏按钮,默认显示true
        vrButton: false, // 双屏模式,默认不显示false
        sceneModePicker: false, // 是否显示投影方式控件
        selectionIndicator: true, // 选中元素显示,默认true
        infoBox: false, // 点击要素之后显示的信息,默认true
        scene3DOnly: false,
        // imageryProvider: imageryProvider  // 提定图层提供器
    });

    console.log(viewer.scene);

    // Output the canvas position of longitude/latitude (0, 0) every time the mouse moves.
    let position = Cesium.Cartesian3.fromDegrees(0.0, 0.0);
    let handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction(function(movement) {
        console.log(viewer.scene.cartesianToCanvasCoordinates(position));
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

</script>
</body>
</html>
