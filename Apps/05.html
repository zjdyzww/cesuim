<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .btn {
            color: red;
            font-size: 60px;
            position: absolute;
            z-index: 1900;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div class="btn">+</div>
<div class="btn">-</div>
<script>

    let viewer = new Cesium.Viewer('cesiumContainer');

    viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(121.809, 31.342, 21000), // 设置位置 类型：Cartesian3 | Rectangle
        orientation: {
            heading: Cesium.Math.toRadians(0), // 方向
            pitch: Cesium.Math.toRadians(-90), // 倾斜角度
            roll: 0
        },
        duration: 3, // 设置飞行持续时间，默认会根据距离来计算
    });

    //添加一个实体，并且提供ID 和 自定义的属性
    viewer.entities.add({
        id : '007',
        name:'jay'
    });

    let entity = viewer.entities.getById('007');

    console.log(entity);



    //获取一个实体，如果不存在则创建之
    let entityTmp = viewer.entities.getOrCreateEntity('uniqueId');

    //当添加、删除、修改EntityCollection中的Entity时，可以获得事件通知
    function onChanged(collection, added, removed, changed){
        //add、removed、changed是增删改的Entity数组
        for(var i = 0; i < added.length; i++) {

        }
    }
    viewer.entities.collectionChanged.addEventListener(onChanged);

    //大批量操作时，临时禁用事件可以提高性能
    viewer.entities.suspendEvents();
    //执行各种Entity操作
    viewer.entities.resumeEvents();

</script>
</body>
</html>
