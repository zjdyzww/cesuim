<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <script src="./viewerCesiumNavigationMixin.min.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .btn {
            color: red;
            font-size: 60px;
            position: absolute;
            z-index: 1900;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div class="btn">+</div>
<div class="btn">-</div>
<script>

    let viewer = new Cesium.Viewer('cesiumContainer', {
        animation: false, // 动画控制，默认true
        baseLayerPicker: false, // 地图切换控件(底图以及地形图)是否显示,默认显示true
        geocoder: false, // 地名查找,默认true
        timeline: false, // 时间线,默认true
        homeButton: false, // 主页按钮，默认true
        navigationHelpButton: false, // 是否显示帮助信息控件
        fullscreenButton: false, // 全屏按钮,默认显示true
        vrButton: false, // 双屏模式,默认不显示false
        sceneModePicker: false, // 是否显示投影方式控件
        selectionIndicator: true, // 选中元素显示,默认true
        infoBox: false, // 点击要素之后显示的信息,默认true
        scene3DOnly: false,
        // imageryProvider: imageryProvider  // 提定图层提供器
    });

    getPosition();

    function getPosition() {
        //得到当前三维场景
        var scene = viewer.scene;
        //得到当前三维场景的椭球体
        var ellipsoid = scene.globe.ellipsoid;
        var entity = viewer.entities.add({
            label : {
                show : false
            }
        });
        var longitudeString = null;
        var latitudeString = null;
        var height = null;
        var cartesian = null;
        // 定义当前场景的画布元素的事件处理
        var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        //设置鼠标移动事件的处理函数，这里负责监听x,y坐标值变化
        handler.setInputAction(function(movement) {
            //通过指定的椭球或者地图对应的坐标系，将鼠标的二维坐标转换为对应椭球体三维坐标
            cartesian = viewer.camera.pickEllipsoid(movement.endPosition, ellipsoid);
            if (cartesian) {
                //将笛卡尔坐标转换为地理坐标
                var cartographic = ellipsoid.cartesianToCartographic(cartesian);
                //将弧度转为度的十进制度表示
                longitudeString = Cesium.Math.toDegrees(cartographic.longitude);
                latitudeString = Cesium.Math.toDegrees(cartographic.latitude);
                //获取相机高度
                height = Math.ceil(viewer.camera.positionCartographic.height);
                entity.position = cartesian;
                entity.label.show = true;
                entity.label.text = '(经度：' + longitudeString + ', 纬度：' + latitudeString + ",高度：" + height + ')' ;
            }else {
                entity.label.show = false;
            }
        }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);


        //设置鼠标滚动事件的处理函数，这里负责监听高度值变化
        handler.setInputAction(function(wheelment) {
            height = Math.ceil(viewer.camera.positionCartographic.height);
            entity.position = cartesian;
            entity.label.show = true;
            entity.label.text = '(' + longitudeString + ', ' + latitudeString + "," + height + ')' ;
        }, Cesium.ScreenSpaceEventType.WHEEL);
    }

</script>
</body>
</html>
